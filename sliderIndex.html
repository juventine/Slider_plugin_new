<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My slider</title>
  <link rel="stylesheet" type="text/css" href="slider_styles/reset.css">
  <link rel="stylesheet" type="text/css" href="slider_styles/style_slider.css">
  <script src="slider_js/slider.js"> </script>
  <script src="slider_js/app.js"> </script>
  <!-- <link rel="stylesheet" type="text/css" href="slider_styles/media-queries.css"> -->
</head>

<body>

<div id="wrapper">
  <div id="container" >
    <div class="block_image"><div style="font-size:40px">1</div><img class="imagesContainer" data-number='0' src="slider_images/third_image.jpg"></div>
    <div class="block_image"><div style="font-size:40px">2</div><img class="imagesContainer" data-number='1' src="slider_images/third_image.jpg"></div>
    <div class="block_image"><div style="font-size:40px">3</div><img class="imagesContainer" data-number='2' src="slider_images/third_image.jpg"></div>
    <div class="block_image"><div style="font-size:40px">4</div><img class="imagesContainer" data-number='3' src="slider_images/third_image.jpg"></div>
    <div class="block_image"><div style="font-size:40px">5</div><img class="imagesContainer" data-number='4' src="slider_images/third_image.jpg"></div>
  </div>
</div>
<div id="buttons" >
  <div data-action="shiftLeft" class="arrow left"></div>
  <div data-action="shiftRight" class="arrow right"></div>
</div>

</html>
